<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2em; border: 1px solid black; cursor: pointer; }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:3000');
        let player = null;
        let isMyTurn = false;

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'welcome') {
                player = message.player;
                alert(`You are player ${player}`);
                if (player === 1) isMyTurn = true;
            } else if (message.type === 'update') {
                updateBoard(message.board);
            } else if (message.type === 'win') {
                alert(`Player ${message.player} wins!`);
            } else if (message.type === 'draw') {
                alert('Draw!');
            } else if (message.type === 'full') {
                alert('Game is full. Try again later.');
                ws.close();
            }
        };

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                if (!isMyTurn) return;
                const index = cell.getAttribute('data-index');
                ws.send(JSON.stringify({ type: 'move', player, index }));
                isMyTurn = false;
            });
        });

        function updateBoard(board) {
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.textContent = board[index] === 1 ? 'X' : board[index] === 2 ? 'O' : '';
            });
            isMyTurn = board.filter(cell => cell === player).length % 2 === 0;
        }
    </script>
</body>
</html>
